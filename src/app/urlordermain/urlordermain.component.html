<main class="containerOrder">
  <div class="cardpadding">
    <div class="colum" class="paddinghigh">
      <mat-card class="row">
        <h1>My orders</h1>
        <mat-card-actions class="buttonpadding">
          <button routerLink="/generateorder" mat-flat-button color="primary" type="submit">New Order</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="paddingcard">

      <mat-card *ngFor="let urlorder of urlorder" class="paddingcard">
        <h1><strong>{{urlorder.name}}</strong></h1><br>
        <h2>{{urlorder.tittle}}</h2>
        <h4><a href={{urlorder.url}}>{{urlorder.url}}</a></h4>
        <h4>Price: {{urlorder.price}}$</h4>
        <h4>Comision: {{urlorder.comision}}$</h4>
        <h4>Weight:{{urlorder.weight}}</h4>
        <a href="javascript:void(0)" (click)="deleteUrlorders(urlorder.id)">
          <mat-icon>delete</mat-icon>
        </a>
      </mat-card>
    </div>
  </div>
</main>
