<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="isSidenavOpen=!isSidenavOpen" *ngIf="authService.isLoggedIn$ | async">
      <mat-icon>menu</mat-icon>
    </button>
    <a href="https://mirai-open-source-sw52-grupo-3.github.io/Landing-Page-Import-It/public/">
      <img src="https://i.imgur.com/IKD1Wgn.jpg" style=width:130px></a>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [(opened)]="isSidenavOpen" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/profile">
        <mat-icon>person</mat-icon>Profile
      </a>
      <a mat-list-item routerLink="/urlorder" *ngIf="authService.isBuyer$ | async">
        <mat-icon>shop</mat-icon> My Orders
      </a>
      <a mat-list-item routerLink="/customer-orders" *ngIf="authService.isBuyer$ | async">
        <mat-icon>shop</mat-icon> Customer Orders
      </a>
      <a mat-list-item routerLink="/buy-wholesale" *ngIf="authService.isBuyer$ | async">
        <mat-icon>shop_two</mat-icon> Buy Wholesale
      </a>
      <a mat-list-item routerLink="/wallet">
        <mat-icon>account_balance_wallet</mat-icon> My Wallet
      </a>
      <a mat-list-item routerLink="/chats">
        <mat-icon> chat</mat-icon> Chats
      </a>
      <a mat-list-item routerLink="/direction">
        <mat-icon>room</mat-icon> Directions
      </a>
      <a mat-list-item [routerLink]="'/calculator'" *ngIf="authService.isBuyer$ | async">
        <mat-icon> monetization_on</mat-icon> Calculator
      </a>
      <a mat-list-item routerLink="{{asa}}" *ngIf="authService.isBuyer$ | async">
        <mat-icon>style</mat-icon> Coupons
      </a>
      <a mat-list-item routerLink="/domestic-shipment" *ngIf="authService.isBuyer$ | async">
        <mat-icon> local_shipping</mat-icon> Domestic Shipments
      </a>
      <a mat-list-item routerLink="/fasty" *ngIf="authService.isBuyer$ | async">
        <mat-icon> local_offer</mat-icon> Fasty
      </a>
      <a mat-list-item routerLink="/generateorder" *ngIf="authService.isBuyer$ | async">
        <mat-icon>code</mat-icon> URL Order
      </a>
      <a mat-list-item routerLink="/login" (click)="isSidenavOpen=!isSidenavOpen">
        <mat-icon>power_settings_new</mat-icon> log out
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
