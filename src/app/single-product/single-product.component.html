<div class="page-container" fxLayout="column" fxLayoutAlign="center center">
  <div class="page-title">
    <h1><strong>Product Details</strong></h1>
  </div>

  <div class="product-card">

    <div class="row" fxLayout="row" fxLayoutAlign="space-evenly center">

      <div class="img-container">
        <img alt="product" [src]="product.imgURL">
      </div>

      <div class="product-name">
        <h1>{{product.name}}</h1>
        <h2>${{product.price}}</h2>
      </div>

    </div>

  </div>
</div>
